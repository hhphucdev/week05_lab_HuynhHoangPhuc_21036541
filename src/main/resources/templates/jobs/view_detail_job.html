<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-body {
            padding: 30px;
        }

        .btn {
            font-size: 0.875rem;
            padding: 10px 15px;
        }

        .title {
            font-weight: bold;
            color: #343a40;
            text-align: center;
            padding: 120px 0 20px;
        }

        /* Skill tags styling */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .skill-badge {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            background-color: #e9ecef;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #007bff;
            transition: background-color 0.3s ease;
        }
        .skill-badge:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<div class="container">
    <h1 class="title">Job Details</h1>
    <a class="btn btn-primary mb-4" href="/jobs">Back to Jobs</a>
    <div class="card">
        <div class="card-header">
            Job Information
        </div>
        <div class="card-body">
            <p><strong>Job Title:</strong> <span th:text="${job.jobName}">Job Title</span></p>
            <p><strong>Job Description:</strong> <span th:text="${job.jobDesc}">Job Description</span></p>
            <p><strong>Company:</strong> <span th:text="${job.company.compName}">Company Name</span></p>

            <h4 class="mt-4">Skills</h4>
            <div class="skills-container">
                <span class="skill-badge" th:each="jobSkill : ${job.jobSkills}">
                    <span th:text="${jobSkill.skill.skillName}"></span>
                    (<span th:text="${jobSkill.skillLevel}"></span> -
                    <span th:text="${jobSkill.skill.type}"></span>)
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
