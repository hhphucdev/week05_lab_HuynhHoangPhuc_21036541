<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
            padding-top: 70px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="form-title">Update Job</h1>
        <form th:action="@{/jobs/update}" th:object="${job}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3 row">
                <label for="jobName" class="col-sm-3 col-form-label">Job Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="jobName" th:field="*{jobName}"
                           placeholder="Enter job name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="jobDesc" class="col-sm-3 col-form-label">Job Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="jobDesc" th:field="*{jobDesc}"
                           placeholder="Enter job description" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="company" class="col-sm-3 col-form-label">Company</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="company" th:field="*{company.compName}"
                           placeholder="Enter company name" required disabled>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="skills" class="col-sm-3 col-form-label">Skills</label>
                <div class="col-sm-9">
                    <select class="form-select" id="skills" th:field="${skills}" required multiple>
                        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
                    </select>
                </div>
            </div>


            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Update Job</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-primary" href="/jobs">Back to List</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 JobFinder. All Rights Reserved.</p>
</footer>
</body>
</html>
